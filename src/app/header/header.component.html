<header class="header">
  <div class="container header-container">
    <h1 class="title" routerLink="/">BU-STE</h1>

    <div class="account-info" *ngIf="isLoggedIn">
      <h1 class="profile-info">Welcome, {{profileName}}</h1>
      
      <button (window:resize)="checkIfMobile()" mat-raised-button 
        class="logout-btn" (click)="logout()" routerLink="login">
        <fa-icon *ngIf="isMobile" [icon]="logoutIcon"></fa-icon>
        <span *ngIf="!isMobile">Logout</span>
      </button>
    </div>

    <!-- <button mat-raised-button class="login-btn" *ngIf="!isLoggedIn"
      routerLink="login" (click)="toggleLoginState()">Login</button> -->
  </div>
</header>
