<div class="container login-container">
  <div class="login-border">
    <h1 class="login-title">Welcome!</h1>
  
    <form (submit)="login()">
      <div class="error-container" [@errorAnimation]="error ? 'animate' : 'nothing'">
        <div class="form-error">
          <p *ngIf="error">{{error}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="email">e-Mail:</label>
        <input (change)="formValueChanged()" [(ngModel)]="email" name="email" type="email" id="email" placeholder="1234@example.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">password:</label>
        <input (change)="formValueChanged()" [(ngModel)]="password" name="password" type="password" id="password" placeholder="********" autocomplete="password">
      </div>
      <div class="form-group-btn">
        <button mat-raised-button class="login-btn" [disabled]="formIsDisabled">Login</button>
      </div>
    </form>
  </div>
</div>
